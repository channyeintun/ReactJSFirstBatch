<html>
    <script>
        "use strict";
        function add(x,y)
        {
            return x+y;
        }
        function sub(x,y)
        {
            return x-y;
        }
        function div(x,y)
        {
            return x/y;
        }
        function mul(x,y)
        {
            return x*y;
        }
        function operate(operator,operand1, operand2)
        {
            return operator(operand1,operand2);
        }
        console.log(operate(add,1,2));
    </script>
</html>
