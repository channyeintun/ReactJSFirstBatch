<html>
    <script>
        //Higher Order Function
        
       function not(f)//Predicate function
       {
           return function()
           {
               var result = f.apply(this,arguments);
               return !result;
           }
       }
       var even = function(value)
       {
           return value %2==0;
       }
       console.log(even(10));
       var odd = not(even);
       console.log("Odd 10", odd(10));
       console.log("Odd 5", odd(5));
       console.log("Odd 3", not(even)(3));

       var arr =[1,3,5,7,9,10];
       var isAllOdd = arr.every(odd);
       console.log("Is All Odd ",isAllOdd);
    </script>
</html>
