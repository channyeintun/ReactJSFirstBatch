    <script>
       
       let students = [
        { name: 'Adam', score: 84 },
        { name: 'Eddy', score: 58 },
        { name: 'Peter', score: 69 },
        { name: 'Roman', score: 93 },
        { name: 'Jane', score: 56 },
        { name: 'Lucy', score: 76 },
        { name: 'Jack', score: 88 },
        ];
        var groupByGrade = R.groupBy((student) => {

        let score = student.score;

        return score < 65 ? 'F' :
            score < 70 ? 'D' :
            score < 80 ? 'C' :
            score < 90 ? 'B' : 'A';
        });
        var groups = groupByGrade(students);
        console.log("Group ",groups)
    </script>
