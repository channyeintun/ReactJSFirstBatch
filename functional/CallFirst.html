<html>
    <script>
        const callFirst = (fn,larg)=>
            function (...rest)
            {
                return fn.call(this,larg,...rest);
            }
        const callLast = (fn,rarg)=>
            function (...rest)
            {
                return fn.call(this,...rest,rarg);
            }
        const greet = (me,you)=>
            `Hello ${you}, my name is ${me}`;    
        const heliosSaysHello = callFirst(greet, 'Mg Mg');
        console.log(heliosSaysHello('Aung Aung'));

        const sayHelloToCeline = callLast(greet, 'Celine');
        console.log(sayHelloToCeline('Aung Aung'));
    </script>
</html>
