<html>
    <script>
        "use strict";
        var arr = [1,2,3,4,5];
        
        arr.push(100,200,300);
        console.log('Push ',arr);

        var ele = arr.pop();
        console.log("Ele ",ele);
        
        arr.unshift(400,500);
        console.log("arr ",arr);

        ele = arr.shift();
        console.log("Ele ",ele);
    </script>
</html>
