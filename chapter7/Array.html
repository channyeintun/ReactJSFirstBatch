<html>
    <script>
        var arr = [1,2,3];
        arr[6] = "Hello";
        console.log("Arr ",arr);
        console.log("Arr.length ",arr.length);

        arr.length = 4;
        console.log("Arr ",arr);

        var twoDArray = [
            [1,2,3],
            [4,5,6]
        ];
        console.log("TwoD Array ",twoDArray[1][2]);
        var objInArray = [
            { name : 'N1'},
            { age : 32}
        ]
        console.log("Obj in Array",objInArray);

        var newArray = new Array();
        console.log("New Array ",newArray);

        newArray = new Array(10);
        console.log("New Array ",newArray);

        newArray = new Array(10,20,30,"Hello");
        console.log("New Array ",newArray);
    </script>
</html>
