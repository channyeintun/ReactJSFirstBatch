<html>
  
    <script>
      let date = new Date();
      console.log("Date ",date);
      console.log("Date ",date.getTime());  
    
      let now = new Date(2020,10,22);
      console.log("Now ",now);

      var time = now.getTime();
      var then = new Date(time);
      console.log("Date ",then);
    </script>
</html>
