<html>
    <body>
        

        <button type="button" id="btnHello" onclick="console.log('Btn Hello Click')">Hello</button>
        <button type="submit" id="btnRemove">Submit</button>
        <a href="http://www.google.com" id="lnkGoogle">Google</a>
    </body>
    <script>
        "use strict";
        
        document.addEventListener("downloadCompleted",function(e)
        {
            console.log("Download complete event listener");
        });
        document.dispatchEvent(new CustomEvent("downloadCompleted",{
            detail : false
        }));
        var btn = document.querySelector("#btnHello");
        btn.addEventListener("click",(e)=>{
            console.log("Event listener handled");
        });
        if(document.createEvent){
            event = document.createEvent("HTMLEvents");
            event.initEvent("dataavailable", true, true);
            event.eventName = "click";
            document.dispatchEvent(event);
        }
        btn.dispatchEvent(new Event("click",{
            detail : false
        }));
    </script>
</html>
