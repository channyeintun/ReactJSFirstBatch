<html>
    <body>
        

        <button type="button" id="btnHello">Hello</button>
        <button type="submit" id="btnRemove">Submit</button>
        <a href="http://www.google.com" id="lnkGoogle">Google</a>
    </body>
    <script>
        "use strict";
        console.log('Btn Hello ',btnHello);
        var btn = document.querySelector("#btnHello");
        
        function btnHelloClick (e)
        {
            console.log("Button bind with addEvent Listener1",e);
            //e.stopImmediatePropagation();
            //e.stopPropagation();
            //return false;
        };
        btn.addEventListener("click",btnHelloClick);
        btn.addEventListener("click",(e)=>{
            console.log("Listener 2");
        });
        var body = document.querySelector("body");
        body.addEventListener("click",(e)=>{
            console.log("Body event listener");
        })

        var lnk = document.querySelector("#lnkGoogle");
        lnk.addEventListener("click",(e)=>{
            alert("CLick on link");
            e.preventDefault();
        });
    </script>
</html>
