<html>
    <body>
       
    </body>
    <script>
        let model = {
            age : 20,
            display:function()
            {
                console.log("Displayed");
            }
        }
        let proxy = new Proxy (model,{
            get:(target,name)=>
            {
                //console.log("Getting value to",name );
                if( typeof target[name] === "function")
                {
                    console.log("Method ",name , " Invoked");
                }
                return target[name];
            },
           set: (target,name,value)=>
           {
               console.log("Setting value to prop", name , ' with value ',value);
               target[name] = value;
               return true;
           }
        });
        proxy.age = 20;
        //console.log("Setting 20 ");
        proxy.age = 36;
        console.log("After setting ",model.age);
        proxy.display();
    </script>
</html>
