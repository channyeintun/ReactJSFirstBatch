<html>
    <script>
        "use strict";
        function Human(name,age)
        {
            this.name = name;
            this.age = age;

            this.display = function()
            {
                console.log("Display Name ", this.name, " Age ",this.age);
                ///console.log("Display Name ", name, " Age ",age);
            }
        }
        var obj = new Human("Tk", 36);
        var obj2 = new Human("Aung Min ",12);

        obj.display();
        obj2.display();

        console.log("Obj ",obj);
        console.log("Obj 2 ",obj2);

        var obj3 = {
            name : "Ag",
            age : 21
        };
        console.log("Obj 3",obj3);
        console.log("Obj instanceof Human ", obj instanceof Human);
        console.log("Obj3 instanceof Human ", obj3 instanceof Human);
        console.log("Obj3 instanceof Object ", obj3 instanceof Object);
    </script>
</html>
