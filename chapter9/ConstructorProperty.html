    <script>
        "use strict";
        var str = "Hello";
        var str2 = new String("Hello");
        var str3 = String("Hello");

        console.log("str instanceof String",str instanceof String);
        console.log("str2 instanceof String",str2 instanceof String);
        console.log("str3 instanceof String",str3 instanceof String);
