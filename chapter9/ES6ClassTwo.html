<html>
    <script>
        "use strict";
        class Human
        {
            _name="Something";

            get name()
            {
                return this._name;
            }
            set name(value)
            {
                console.log("Value ",value);
                this._name = value;
            }
            
        }
        Human.prototype.display = function()
        {
            console.log("Name ",this.name);
            //console.log("Age ",this.age);
        }
        var h1 = new Human();
        console.log("H1 ", h1.name);
        h1.name = "New Value";

        h1.display();
    </script>
</html>
